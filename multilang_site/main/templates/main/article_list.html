<!-- main/templates/main/article_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% load i18n %}{% trans "Articles" %}</title>
    <link rel="stylesheet" href="{% static 'article.css' %}">
</head>
<body>
    <h1>{% trans "Articles" %}</h1>

    <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ redirect_to }}" />
        <select name="language">
            {% get_current_language as LANGUAGE_CODE %}
            {% get_available_languages as LANGUAGES %}
            {% get_language_info_list for LANGUAGES as languages %}
            {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %}selected{% endif %}>
                    {{ language.name_local }}
                </option>
            {% endfor %}
        </select>
        <input type="submit" value="{% trans 'Change language' %}">
    </form>

    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article_id=article.id %}">{{ article.title }}</a> - {{ article.publication_date }}</li>
        {% endfor %}
    </ul>

     <!-- Ajoutez un lien vers l'interface d'administration -->
    <a href="{% url 'admin:index' %}">Accéder à l'interface d'administration</a>
    </br>

    <!-- Ajoutez un lien vers une page pour le chatbot (exemple) -->
    <a href="{% url 'chatbot' %}">Accéder au Chatbot</a>
</body>
</html>
