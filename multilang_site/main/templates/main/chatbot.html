{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'chatbot.css' %}">
</head>
<body>
    <h1>Chatbot</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="question" placeholder="Ask me anything...">
        <button type="submit">Submit</button>
    </form>
    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
